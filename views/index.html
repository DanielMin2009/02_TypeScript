      <aside class="row answer">
        <section id="answerLeft" class="col-12 col-lg-6 padLarge answerFlex">
          <ul id="listMars">
            <li>Rocket Code</li>
            <li><span id="answerNumMars"></span>Thrusters - Powers</li>
            <li>Rocket Speed</li>
          </ul>
          <ul id="dataMars">
            <li id="answerCodeMars"></li>
            <li><span id="answerPowerMars"></span></li>
            <li id="answerSpeedMars"></li>
          </ul>
          <p id="issuesMars"></p>
        </section>

        <section id="answerRight" class="col-12 col-lg-6 padLarge answerFlex">
          <ul id="listSaturn">
            <li>Rocket Code</li>
            <li><span id="answerNumSaturn"></span>Thrusters - Powers</li>
            <li>Rocket Speed</li>
          </ul>
          <ul id="dataSaturn">
            <li id="answerCodeSaturn"></li>
            <li><span id="answerPowerSaturn"></span></li>
            <li id="answerSpeedSaturn"></li>
          </ul>
          <p id="issuesSaturn"></p>
        </section>

      <footer class="row">
        <div
          id="createBtnLeft"
          class="col-12 col-md-6 d-flex justify-content-center padRightM"
        >
          <button
            class="btnRounded btn btn-openModal"
            onclick="openModalForm('openFormMars')"
            id="openFormMars"
          >
            Go to Mars <i class="fas fa-rocket red"></i>
          </button>
        </div>
        <div
          id="createBtnRight"
          class="col-12 col-md-6 d-flex justify-content-center padLeftM"
        >
          <button
            onclick="openModalForm('openFormSaturn')"
            class="btnRounded btn btn-openModal"
            id="openFormSaturn"
          >
            Go to Saturn <i class="fas fa-rocket blue"></i>
          </button>
        </div>
      </footer>

      <!--Begin of modal 01-->
      <div class="overlay" id="overlayForm"></div>
      <div class="popUp" id="modalForm">
        <button
          onclick="closeModalForm()"
          class="modal-close-btn btn"
          id="close-btnForm"
        >
          <a class="close-button"></a>
        </button>
        <!-- create Rocket Form -->
        <form id="rocketForm">
          <h3 class="d-none" id="titleMars">Go to Mars</h3>
          <h3 class="d-none" id="titleSaturn">Go to Saturn</h3>

          <div class="rowInp">
            <label>Code</label><br />
            <input type="text" id="txtCode" value="" />
            <span id="errorCode"></span>
          </div>

          <label>Number of Thrusters</label>
          <div class="rowInp">
            <input
              type="number"
              id="selectNum"
              value=""
              min="1"
              max="9"
              step="1"
            />
            </select>
            <span id="errorThrusters"></span>
          </div>

          <label>Thrusters Power</label>
          <div id="powers" class="rowInp griddy9">
            <input
              type="number"
              id="powerThruster1"
              min="10"
              max="100"
              step="10"
              value="30"
              style="display: none;"
            />
            <input
              type="number"
              id="powerThruster2"
              min="10"
              max="100"
              step="10"
              value="40"
              style="display: none;"
            />
            <input
              type="number"
              id="powerThruster3"
              min="10"
              max="100"
              step="10"
              value="50"
              style="display: none;"
            />
            <input
              type="number"
              id="powerThruster4"
              min="10"
              max="100"
              step="10"
              value="50"
              style="display: none;"
            />
            <input
              type="number"
              id="powerThruster5"
              min="10"
              max="100"
              step="10"
              value="30"
              style="display: none;"
            />
            <input
              type="number"
              id="powerThruster6"
              min="10"
              max="100"
              step="10"
              value="10"
              style="display: none;"
            />
            <input
              type="number"
              id="powerThruster7"
              min="10"
              max="100"
              step="10"
              value=""
              style="display: none;"
            />
            <input
              type="number"
              id="powerThruster8"
              min="10"
              max="100"
              step="10"
              value=""
              style="display: none;"
            />
            <input
              type="number"
              id="powerThruster9"
              min="10"
              max="100"
              step="10"
              value=""
              style="display: none;"
            />
            <span id="errorThrusters"></span>
          </div>
          <!--End of Thrusters Power Saturn-->

          <div class="rowInp">
            <button
              type="button"
              class="btnPopUp btn d-none"
              onclick="createRocket('Mars')"
              id="btnMars"
            >
              Create rocket <i class="fas fa-rocket red"></i>
            </button>
            <button
              type="button"
              class="btnPopUp btn d-none"
              onclick="createRocket('Saturn')"
              id="btnSaturn"
            >
              Create rocket <i class="fas fa-rocket red"></i>
            </button>
          </div>
        </form>
      </div>
      <!-- End of Rocket Form -->

      <!--Begin of modal 01-->
      <div class="overlay" id="overlayDelete"></div>
      <div class="popUp" id="modalDelete">
        
        <h3>¿Delete or Hide Rocket?</h3>
        <button
          onclick="closeModalDelete()"
          class="modal-close-btn btn"
          id="close-btnDelete"
        >
          <a class="close-button"></a>
        </button>
        <div id="deleteBtnsMars" class="rowInp griddy2">
          <button
            type="button"
            class="btnPopUp btn"
            onclick="deleteRocketMars()"
            id="btnDeleteMars"
          >
            Delete rocket <i class="fas fa-trash-alt"></i>
          </button>
          <button
            type="button"
            class="btnPopUp btn"
            onclick="hideRocketMars()"
            id="btnHideMars"
          >
            Hide rocket <i class="fas fa-eye-slash"></i>
        </div>
        <div id="deleteBtnsSaturn" class="rowInp griddy2">
          <button
            type="button"
            class="btnPopUp btn"
            onclick="deleteRocketSaturn()"
            id="btnDeleteSaturn"
          >
           Delete rocket <i class="fas fa-trash-alt"></i>
          </button>
          <button
            type="button"
            class="btnPopUp btn"
            onclick="hideRocketSaturn()"
            id="btnHideSaturn"
          >
            Hide rocket <i class="fas fa-eye-slash"></i>
          </button>
        </div>
      </div>
